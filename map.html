<!DOCTYPE html>

<html>
  <head>
    <title>Add Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script> 

    <style>
        /* Set the size of the div element that contains the map */
#map {
  height: 400px;
  /* The height is 400 pixels */
  width: 100%;
  /* The width is the width of the web page */
}
    </style>
    
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>

    <script>// Initialize and add the map
        function initMap() {
          // The location of Uluru
          var options = {
            zoom: 4,
            center: { lat: 18.5158, lng: 73.1822 },
          } 
          
          var map = new
          google.maps.Map(document.getElementById("map"), options);


          
          
          var  marker = new google.map.Marker({
            position:{lat: 18.5158, lng: 73.1822},
            map:map,
          });
        }
        
        //window.initMap = initMap;
    </script>








    <!-- 
     The `defer` attribute causes the callback to execute after the full HTML
     document has been parsed. For non-blocking uses, avoiding race conditions,
     and consistent behavior across browsers, consider loading using Promises
     with https://www.npmjs.com/package/@googlemaps/js-api-loader.
    -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQMHa6FlzJt4FubHeP5UIoT6_5kZaUUJE&callback=initMap&v=weekly"
      defer
    ></script>
  </body>
</html>
